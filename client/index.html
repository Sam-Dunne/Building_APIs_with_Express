<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APIs with Express</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.0/dist/sweetalert2.all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="container">
    <h1 class="display-2 text-center">Chirper: APIs w/ Express </h1>
    <main class="container m-2">
        <section class="row d-flex justify-content-center align-items-center">
            <form class="col-md-4 form-body bg-light my-5 p-3 rounded shadow">
                <input classname="form-control m-2" placeholder="Username" type="text" name="" id="username">
                <input classname="form-control m-2" placeholder="Your Chirp" type="text" name="" id="msg">
                <br>
                <button class="btn btn-primary m-2" id="btn-test" on>Chirp IT!</button>
            </form>
        </section>
        <div class="card container col-md-6 rounded shadow" id="all-chirps">

        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>

</html>
